<!DOCTYPE html>
<html>
<head>
	<title>Semantic-UI</title>
	<script type="text/javascript" src="../assets/js/lib/jquery.js"></script>
	<script type="text/javascript" src="js/example4.js"></script>
	<script type="text/javascript" src="../assets/js/lib/semantic.min.js"></script>
	<link rel="stylesheet" href="../assets/css/semantic.min.css"></link>
</head>
<body>
	<nav class="ui red menu">
		<h3 class="header item">Home</h3>
		<a class="active red item">Tab 1</a>
		<a class="item">Tab 2</a>
		<a class="item">Tab 3</a>
	</nav>

	<div class="ui form segment">
		<div class="two fields">
			<div class="field">
				<label>First Name</label>
				<input placeholder="First Name" name="first-name" type="text">
			</div>
			<div class="field">
				<label>Last Name</label>
				<input placeholder="Last Name" name="last-name" type="text">
			</div>
		</div>
		<div class="field">
			<label>Username</label>
			<input placeholder="Username" name="username" placeholder="Password" type="text" autocomplete="off"> 
		</div>
		<div class="field">
			<label>Password</label>
			<input type="password" placeholder="Password" name="password" autocomplete="off">
		</div>
		<button class="ui blue submit button">Submit</button>
	</div>

	<div class="ui modal">
		<i class="close icon"></i>
		<div class="header">
			Header
		</div>
		<div class="content">
			<div class="left">
				Some content to the left, usually an image or icon
			</div>
			<div class="right">
				Some content to the right
			</div>
		</div>
		<div class="actions">
			<button class="ui negative button">
				Cancel
			</button>
			<button class="ui positive button">
				Okay
			</button>
		</div>
	</div>
</body>
</html>
